<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            object {
                width:100vw;
            }
        </style>
    </head>
<body>
    <object type="text/html" data="../../../../../../../Desktop/SW%20camp/html_css_js/html_css_js/posts/header.html"></object>
    <div class="container">
        <div class="page-header"><h1>게시글 목록</h1></div>
        <div class="float-end"><a href="../../../../../../../Desktop/SW%20camp/html_css_js/html_css_js/posts/7.css_bootstrap_postregister.html"><button class="btn btn-primary">글쓰기</button></a></div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>title</th>
                <th>body</th>
                <th>UserId</th>
            </tr>

        </table>
    </div>
    <script>
        
        // 단일 데이터
        async function callBackImp() {
            try { // axios
                const response1 = await axios.get('http://jsonplaceholder.typicode.com/posts'); // 해당 url로 get요청
                let userId = response1.data.userId;
                let id = response1.data.id;
                let title = response1.data.title;
                let target = document.getElementById('target');
                target.innerHTML += "<td>" + userId + "</td><td>" + id + "</td><td>" + title + "</td>";
            }catch(e) {
                console.log(e);
            }
        }
        // 리스트형 데이터
        async function callBackImp2() {
            try { // axios
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts'); // 해당 url로 get요청
                let target = document.getElementsByClassName('table')[0];
                response1.data.forEach(element => {
                    target.innerHTML += "<tr><td>" + element.id + "</td><td>" + element.title + "</td><td>" + element.body +"</td><td>" + element.userId + "</td></tr><br>";
                });               
            }catch(e) {
                console.log(e);
            }
        }
        callBackImp2();
    </script>
</body>
</html>
