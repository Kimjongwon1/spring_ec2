<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            object {
                width:100vw;
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="page-header"><h1>게시글 목록</h1></div>
        <div class="float-end"><a href="./7.css_bootstrap_postregister.html"><button class="btn btn-primary">글쓰기</button></a></div>
        <table class="table">
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>authorName</th>
            </tr>
            <tr th:each="post : ${post_list}">
                <td th:text = "${post.id}"></td>
                <td th:text = "${post.title}"></td>
                <td th:text = "${post.body}"></td>
                <td th:text = "${post.authorName}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
